<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div>
      <form>
        <div>
          <h1>To-Do List</h1>
        </div>
        <div>
          <input type="text" placeholder="Enter new task" id="input_task" />
          <button onclick="add(event)">Add</button>
        </div>
        <table class="table" id="table"></table>
      </form>
    </div>
    <script>
      var data = [];
      function add(event) {
        event.preventDefault(); // Ngăn chặn việc nạp lại trang web

        let valueTask = document.getElementById("input_task").value;

        var opject = {
          task: valueTask,
        };

        data.push(opject);
        render();
        clear();
        deleteBtn();
        completeBtn();
      }

      function render() {
        table = `<tr>
        <th></th>
        <th></th>
        </tr>`;
        for (let i = 0; i < data.length; i++) {
          table += `<tr>
        <th>${data[i].task}</th>
        <th>
          <button class="btn btn-success" onclick="completeBtn(this)">Complete</button>
          <button class="btn btn-danger" onclick="deleteBtn(this)">Delete</button>          </th>
        </tr>`;
        }
        document.getElementById("table").innerHTML = table;
      }
      function clear() {
        document.getElementById("input_task").value = "";
      }

      function deletedBtn(a) {
        a.parentNode.parentNode.parentNode.removeChild(a.parentNode.parentNode);
      }
      function completeBtn(a) {
        const task = a.parentElement.previousElementSibling;
        task.style.textDecoration =
          task.style.textDecoration === "line-through" ? "" : "line-through";
      }
    </script>
  </body>
</html>
